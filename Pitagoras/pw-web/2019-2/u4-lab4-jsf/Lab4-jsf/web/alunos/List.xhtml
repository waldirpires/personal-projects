<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAlunosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAlunosEmpty}" rendered="#{alunosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{alunosController.items.rowCount > 0}">
                    <h:outputText value="#{alunosController.pagination.pageFirstItem + 1}..#{alunosController.pagination.pageLastItem + 1}/#{alunosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{alunosController.previous}" value="#{bundle.Previous} #{alunosController.pagination.pageSize}" rendered="#{alunosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{alunosController.next}" value="#{bundle.Next} #{alunosController.pagination.pageSize}" rendered="#{alunosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{alunosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlunosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlunosTitle_matricula}"/>
                            </f:facet>
                            <h:outputText value="#{item.matricula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlunosTitle_nome}"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlunosTitle_curso}"/>
                            </f:facet>
                            <h:outputText value="#{item.curso}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAlunosTitle_semestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.semestre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{alunosController.prepareView}" value="#{bundle.ListAlunosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alunosController.prepareEdit}" value="#{bundle.ListAlunosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{alunosController.destroy}" value="#{bundle.ListAlunosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{alunosController.prepareCreate}" value="#{bundle.ListAlunosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAlunosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
